<html>
    <head>
        <title>Output</title>
        <script src="./node_modules/systemjs/dist/s.js"></script>
        <script src="./node_modules/systemjs/dist/extras/named-register.js"></script>
        <script async type="module" src="build/index.js"></script>
        <script type="x-shader/x-vertex" id="VertexShader">
            attribute vec3 aVertexPosition;

            void main(void) {
                gl_Position = vec4(aVertexPosition, 1.0);
            }
        </script>
        <script type="x-shader/x-fragment" id="FragmentShader">
            void main(void) {
                gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
            }
        </script>
    </head>
    <main>
        <canvas id="gummiCanvas" width="640" height="480">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <script>
            System.addImportMap({
                imports: {
                    'systemjs/app': './build/index.js'
                }
            })
            System.import('./build/index.js')
                .then(() => System.import('systemjs/app'))
                .catch(console.error.bind(console))
        </script>
    </main>
</html>
